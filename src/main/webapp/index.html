<!DOCTYPE html>
<html>
 <head>
  <title>Solr UI</title>
  <script src="js/external/jquery-2.1.0.js"></script>
  <script src="js/external/simple-pac.js"></script>
  <script src="js/model/StreamContentModel.js"></script>
  <script src="js/model/FacetManager.js"></script>
  <script src="js/presentation/SearchBox.js"></script>
  <script src="js/presentation/StreamContentView.js"></script>
  <script src="js/presentation/FacetView.js"></script>
  <script src="js/presentation/SettingsForm.js"></script>
  <script src="js/widget/SearchWidgetFactory.js"></script>
  <script src="js/widget/SettingsWidgetFactory.js"></script>
  <script>
      "use strict";
      $(function() {
        var application = Application.create("application",
            document.querySelector("#appContainer"), {
            search: SearchWidgetFactory,
            settings: SettingsWidgetFactory
        });

        application.start("search");
      });
  </script>
  <meta charset="utf-8"/>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
 </head>
 <body>
 <h1><img src="image/solr_ui.png"/></h1>
 <div id="right-upper-menu">
     <span class="content-area">
        <a href="#search">Search</a> / <a href="#settings">Settings</a>
     </span>
 </div>

 <div id="appContainer">
 </div>
 </body>
</html>
