<!DOCTYPE html>
<html>
 <head>
  <title>Solr UI</title>
  <script src="js/external/jquery-1.8.3.js"></script>
  <script src="js/external/underscore.js"></script>
  <script src="js/external/backbone.js"></script>
  <script src="js/model/StreamContentModel.js"></script>
  <script src="js/model/HtmlContentModel.js"></script>
  <script src="js/util/ComponentRepository.js"></script>
  <script src="js/view/SearchBox.js"></script>
  <script src="js/view/StreamContent.js"></script>
  <script src="js/view/StreamContent.js"></script>
  <script src="js/view/FacetView.js"></script>
  <script src="js/configure/IndexPageConfigurator.js"></script>
  <script>
      $(function() {
        new IndexPageConfigurator().configure();
      });
  </script>
  <meta charset="utf-8"/>
  <style type="text/css">
      body {
       background-color: gray;
       color: white;
      }

      h1 {
       margin-top: 0em;
       margin-bottom: 0em;
      }

      h2 {
       font-size: medium;
      }

      a {
       color: skyblue;
      }

      .document {
       border: 1px solid #585858;
       background-color: #585858;
       margin-bottom: 1em;
       padding: 0.5em;
       border-radius: 5px;
       color: white;
      }

      .document em {
       font-weight: bold;
       color: red;
      }

      .title {
       font-weight: bold;
      }

      .result-body {
       background-color: gray;
      }

      .actionButton {
       cursor: pointer;
      }

      .submit {
       font-family: Arial, Helvetica, sans-serif;
       font-size: 11px;
       color: black;
       padding: 0.2em 0.2em;
       background: -moz-linear-gradient(
        top, #2b2b2b 0%, #ffffff 50%, #736473);
       background: -webkit-gradient(
        linear, left top, left bottom, from(#2b2b2b),
        color-stop(0.50, #ffffff), to(#736473));
       border-radius: 5px;
       border: 3px solid #4d3e16;
        inset 0px 0px 3px rgba(49,127,133,1);
        inset 0px 0px 3px rgba(49,127,133,1);
       box-shadow: 2px 3px 3px rgba(84,4,84,0.5),
        inset 0px 0px 3px rgba(49,127,133,1);
       text-shadow: 2px 2px 5px rgba(38,116,145,0.1),
        0px 1px 0px rgba(255,255,255,1);
      }

      .input {
       text-shadow: 0px 1px 0px #FFF;
       outline: none;
       background: -webkit-gradient(linear, left top, left bottom, from(#BCBCBE), to(#FFF));
       background: -moz-linear-gradient(top, #BCBCBE, #FFF);
       border-radius: 3px;
       border: 1px solid #717171;
       box-shadow: 1px 1px 0px #EFEFEF;
      }

      .retrieveLink {
       background: white;
       text-decoration: underline;
      }

      #left {
       padding: 0.5em;
       position: relative;
       width: 20%;
       height: 80%;
       border: 1px solid #585858;
       background-color: #585858;
       float: left;
       border-radius: 5px;
       color: white;
      }

      #right {
       position: relative;
       left: 30px;
       width: 70%;
       height: 80%;
       float: left;
       padding: 5px;
      }

     #bottom {
       margin-top: 1em;
     }
  </style>
 </head>
 <body>
  <div id="top">
      <h1><img src="image/solr_ui.png"/></h1>
      <div id="searchBox">
          <input class="input" style="width: 30em;" type="text"/><input class="submit" value="検索" type="button"/>
        <div><span class="resultSummary"></span><span><img class="loading" style="display: none;" src="image/loading.gif"></span></div>
      </div>
  </div>
  <div id="bottom">
   <div id="left">
    <h2>フィールド・ファセット</h2>
    <div class="field_facets">
    </div>
    <span>
     <img class="loading" style="display: none;" src="image/loading.gif"/>
    </span>
   </div>
   <div id="right">
    <div class="content">
    </div>
　 <span class="retrieveLink" href="" onclick="return false">続きを見る</span><span><img class="loading" style="display: none;" src="image/loading.gif"/></span>
   </div>
  </div>
 </body>
</html>
